{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/admin.css' %}">
</head>

<body>
    <div class="position-fixed">
        <nav class="navbar" style="justify-content: flex-end;">
            <button class="navbar-aside-mobile" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
        </nav>
        <aside class="aside-mobile" id="asideMenu">
            <nav>
                <section class="wrapper-geral">
                    <div class="gerenciar">

                        <div class="options">
                            <a href="{% url 'index' %}"><box-icon name='store' type='solid'
                                    color='#ffffff'></box-icon>Vitrine</a>
                        </div>

                        <div class="options">
                            <a href="#"><box-icon name='cut' color='#ffffff'></box-icon>Barbearia</a>
                        </div>

                        <div class="options">
                            <a href="{% url 'profissionais' %}"><box-icon name='group'
                                    color='#ffffff'></box-icon>Profissionais</a>
                        </div>

                        <div class="options">
                            <a href="#"><box-icon name='time' color='#ffffff'></box-icon>Horários</a>
                        </div>

                        <div class="options">
                            <a href="#"><box-icon type='logo' color='#ffffff' name='sketch'></box-icon>Serviços</a>
                        </div>

                        <div class="options">
                            <a href="#"><box-icon color='#ffffff' name='user-check'></box-icon>Usuários</a>
                        </div>

                    </div>

            </nav>
        </aside>
        <div class="dinamicos">
            <div class="utilitarios">
                <div id="utilitarios-agendamentos" class="agendamentos">
                    <h5>Agendamentos</h5>
                </div>

                <div id="utilitarios-historico" class="historico">
                    <h5>Histórico</h5>
                </div>

                <!-- <div id="utilitarios-horarios-disponiveis" class="horarios-disponiveis">
                    <h5>Horários disponíveis</h5>
                </div> -->

                <div id="utilitarios-dashboard" class="dashboard">
                    <h5>Dashboard</h5>
                </div>
            </div>
        </div>
    </div>
    {% block conteudo %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        const toggleMenu = () => {
            document.body.classList.toggle("open");
        };
    </script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
