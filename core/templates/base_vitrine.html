{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
</head>
<div class="all-black">
    <body>
        <div class="all-black"></div>
        {% if request.user.is_authenticated %}
        <nav class="navbar">
            <h5>Olá, {{ request.user|capfirst }}!</h5>
            {% else %}
            <nav class="navbar" style="justify-content: flex-end;">
                {% endif %}
                <button class="navbar-aside-mobile" onclick="toggleMenu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </button>
            </nav>
            <aside class="aside-mobile" id="asideMenu">
                <nav>
                    <section class="wrapper-geral">
                        <div class="gerenciar">
                            <div class="options">
                                <a href="{% url 'index' %}"><box-icon name='store' type='solid'
                                        color='#ffffff'></box-icon>Vitrine</a>
                            </div>

                            <div class="options">
                                <a href="{% url 'dashboard' %}"><box-icon name='dashboard' type='solid'
                                        color='#ffffff'></box-icon>Dashboard</a>
                            </div>
                            <div class="accordion accordion-flush" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                            <box-icon name='cog' type='solid' color='#ffffff'
                                                class="icon"></box-icon>Preferências
                                        </button>

                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">

                                            <div class="options">
                                                <a href="#"><box-icon name='cut'
                                                        color='#ffffff'></box-icon>Barbearia</a>
                                            </div>

                                            <div class="options">
                                                <a href="{% url 'profissionais' %}"><box-icon name='group'
                                                        color='#ffffff'></box-icon>Profissionais</a>
                                            </div>

                                            <div class="options">
                                                <a href="{% url 'horarios' %}"><box-icon name='time'
                                                        color='#ffffff'></box-icon>Horários</a>
                                            </div>

                                            <div class="options">
                                                <a href="#"><box-icon type='logo' color='#ffffff'
                                                        name='sketch'></box-icon>Serviços</a>
                                            </div>

                                            <div class="options">
                                                <a href="#"><box-icon color='#ffffff'
                                                        name='user-check'></box-icon>Usuários</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </nav>
            </aside>
            {% block conteudo %}
            {% endblock %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#telefone').mask('(00) 00000-0000');
                });
            </script>
            <script type="text/javascript">
                const toggleMenu = () => {
                    document.body.classList.toggle("open");
                };
            </script>
            <script src="{% static 'assets/js/script.js' %}"></script>
            <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</div>

</html>
